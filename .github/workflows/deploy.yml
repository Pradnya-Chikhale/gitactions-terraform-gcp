name: Deploy to Cloud Run
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Authenticate with gcloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true
      - name: Build and push Docker image
        run: |
          sudo docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/gitactions-terraform-app .
          sudo docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/gitactions-terraform-app
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy gitactions-terraform-app \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/gitactions-terraform-app \
            --region us-central1 \
            --platform managed
